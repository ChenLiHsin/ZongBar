<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>鍾拔榮退感恩茶會</title>
</head>
<body >
<h2>鍾拔榮退感恩茶會</h2>
<h3>Step 1:選擇相框(直向 or 橫向) </h3>

<div>
	<input type="button" id = "one" style="background-image:url('0113_3.png');background-size: 116px 76px;background-position: 0px 0.5px ;width:120px;height:80px;">
	<input type="button" id = "three" style="background-image:url('0113_2.png');background-size: 116px 78px;background-position: 0px 1px ;width:120px;height:80px;">
</div>
<br>
<div>
	<input type="button" id = "five" style="background-image:url('0113_7.png');background-size: 116px 76px;background-position: 0px 0px ;width:120px;height:80px;">
	<input type="button" id = "six" style="background-image:url('0113_8.png');background-size: 116px 78px;background-position: 0px 0px ;width:120px;height:80px;">

</div>

<br>
<div>
	<input type="button" id = "two" style="background-image:url('0113_5.png');background-size: 79px 116px;background-position: 1px 0px ;width:80px;height:120px;">
	<input type="button" id = "four" style="background-image:url('0113_4.png');background-size: 77px 116px;background-position: 0px 0px ;width:80px;height:120px;">
</div>

<br>
<h3>Step 2:上傳照片 </h3>
<div>
  <div class="inputoutput">
    <img id="imageSrc" style="display:none" />
    <div class="caption" > <input type="file" id="fileInput" name="file" /></div>
	<a href="#" download="image.png" onclick="this.href=outputCanvas.toDataURL();" >下載圖片</a>
	
  </div>
  <canvas id="outputCanvas"></canvas>
</div>
<script type="text/javascript">
let imgElement = document.getElementById("imageSrc") ;
let output = document.getElementById("outputCanvas") ;
let inputElement = document.getElementById("fileInput");


let one_button = document.querySelector("#one"); 
let two_button = document.querySelector("#two"); 
let three_button = document.querySelector("#three"); 
let four_button = document.querySelector("#four"); 
let five_button = document.querySelector("#five"); 
let six_button = document.querySelector("#six"); 


inputElement.addEventListener("change", (e) => {
  imgElement.src = URL.createObjectURL(e.target.files[0]);
}, false);

var img = new Image();

img.src = "0113_3.png" ;

one_button.addEventListener("click", (e) => {
	img.src = "0113_3.png" ;
});

two_button.addEventListener("click", (e) => {
	img.src = "0113_5.png" ;
});

three_button.addEventListener("click", (e) => {
	img.src = "0113_2.png" ;
});

four_button.addEventListener("click", (e) => {
	img.src = "0113_4.png" ;
});

five_button.addEventListener("click", (e) => {
	img.src = "0113_7.png" ;
});

six_button.addEventListener("click", (e) => {
	img.src = "0113_8.png" ;
});


imgElement.onload = function() { 

  let mat = cv.imread(imgElement);


  var ctx = output.getContext('2d');
  output.width = imgElement.width ;
  output.height = imgElement.height;  
  ctx.rect(0,0,output.width,output.height);
 

  
  cv.imshow("outputCanvas", mat);  
  ctx.drawImage(img,0,0,imgElement.width,imgElement.height);
  
}

</script>

<script src="opencv.js" type="text/javascript"></script>

</body>
</html>
